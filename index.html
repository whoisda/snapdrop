<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="author" content="Snapdrop">
    <title>Snapdrop</title>
    <link rel="shortcut icon" href="favicon.ico?v=3">
    <!-- Place favicon.ico in the `app/` directory -->
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#3367d6">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <link rel="fluid-icon" type="image/png" href="images/touch/chrome-touch-icon-192x192.png">
    <meta name="description" content="Snapdrop is an easy way to transfer files. Instantly share images, video, PDF, and links across devices. Peer2Peer, Private, Secure and Open Source. No Setup, No Signup.">

    <meta name="twitter:image" content="https://onedoes.github.io/snapdrop/images/touch/chrome-splashscreen-icon-384x384.png">
    <meta name="twitter:author" content="@onedoesinc">
    <meta name="twitter:description" content="Snapdrop is an easy way to transfer files. Instantly share images, video, PDF, and links across devices. Peer2Peer, Private, Secure and Open Source. No Setup, No Signup.">

    <meta property="fb:app_id" content="341038806343745">
    <meta property="og:url" content="https://onedoes.github.io/snapdrop/">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Snapdrop">
    <meta property="og:description" content="Snapdrop is an easy way to transfer files. Instantly share images, video, PDF, and links across devices. Peer2Peer, Private, Secure and Open Source. No Setup, No Signup.">
    <meta property="og:image" content="https://onedoes.github.io/snapdrop/images/touch/chrome-splashscreen-icon-384x384.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Snapdrop">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <meta name="google-site-verification" content="Df-ajhXBThw2IHreKIfEMsgrpwZ9uTRhurJoFHJASS4">

    <link rel="stylesheet" href="styles/main.css">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js" async foo="1"></script>

    <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html" async>
    <script>
    
    window.version = "0.6.0";
    </script>
</head>

<body class="layout vertical">
    <script>"use strict";!function(){function n(){u=window.innerWidth,m=window.innerHeight,a.width=u,a.height=m;var n=m>380?100:65;w=u/2,d=m-n,c=Math.max(u,m,1e3)/13,i()}function t(n){s.beginPath();var t=Math.round(255*(1-n/Math.max(u,m)));s.strokeStyle="rgba("+t+","+t+","+t+",0.1)",s.arc(w,d,n,0,2*Math.PI),s.stroke(),s.lineWidth=2}function i(){s.clearRect(0,0,u,m);for(var n=0;8>n;n++)t(c*n+h%c);h+=1}function e(){(f||c-5>h%c)&&o(function(){i(),e()})}var o=function(){return window.requestAnimationFrame||window.webkitRequestAnimationFrame||window.mozRequestAnimationFrame||window.oRequestAnimationFrame||window.msRequestAnimationFrame||function(n){window.setTimeout(n,1e3/60)}}(),a=document.createElement("canvas");document.body.appendChild(a);var r=a.style;r.width="100%",r.position="absolute";var w,d,u,m,c,s=a.getContext("2d");window.onresize=n;var h=0,f=!0;window.anim=function(n){f=n,e()},n(),e()}();</script>
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <connection-wrapper me="{{me}}" loading="{{loading}}" buddies="{{buddies}}"></connection-wrapper>
        <neon-animated-pages id="pages" selected="[[selected]]">
            <x-cards on-switch="_showAbout">
                <div>
                    <paper-progress indeterminate hidden$="{{!loading}}"></paper-progress>
                    <buddy-finder me="{{me}}" active$="{{loading}}" buddies="{{buddies}}"></buddy-finder>
                </div>
            </x-cards>
            <about-page on-switch="_showApp">
            </about-page>
            <status-page on-switch="_showApp">
            </status-page>
        </neon-animated-pages>
        <file-receiver></file-receiver>
        <paper-toast id="toast" duration="6000">
        </paper-toast>
        <paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline.">
        </paper-toast>
        <platinum-sw-register auto-register clients-claim skip-waiting base-uri="bower_components/platinum-sw/bootstrap" on-service-worker-installed="displayInstalledToast">
            <platinum-sw-cache default-cache-strategy="fastest" cache-config-file="cache-config.json">
            </platinum-sw-cache>
        </platinum-sw-register>
    </template>
    <script src="scripts/app.js"></script>
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', 'UA-65834649-2', 'auto');

      // Add autotrack plugins (https://github.com/googleanalytics/autotrack)
      ga('require', 'eventTracker');
      ga('require', 'outboundLinkTracker');
      ga('require', 'pageVisibilityTracker');
      ga('require', 'urlChangeTracker');

      ga('send', 'pageview');
    </script>
    <script async defer="defer" src="//www.google-analytics.com/analytics.js"></script>
    <script async defer="defer" src="autotrack.min.js"></script>
</body>

</html>
